# 团队配置（固定规则）
team:
  min_member_count: 3                  # 最少成员数
  max_member_count: 100                # 最大成员数限制
  member_quota_multiplier: 1.0         # 每增加1名成员，配额倍增系数，用于控制总价格、总字数

# 超额费用规则（固定费率）
overage_fees:
  words:
    unit: 1000  # 每千字
    price: 1.0
  storage:
    unit: 1  # 每GB
    price: 0.8
  traffic:
    unit: 1  # 每GB
    price: 0.8

# CU换算规则（固定系数）
cu_calculation:
  # 算法复杂度等级
  algorithm_levels:
    basic:
      multiplier: 1.0
      examples: [ "节点度计算", "简单查询" ]
    standard:
      multiplier: 2.0
      examples: [ "BFS", "DFS", "PageRank" ]
    advanced:
      multiplier: 4.0
      examples: [ "社区发现", "中心性计算" ]
    complex:
      multiplier: 8.0
      examples: [ "图神经网络", "子图匹配" ]

  # 数据规模系数
  scale_multipliers:
    - max_nodes: 10000
      multiplier: 1.0
    - max_nodes: 100000
      multiplier: 1.5
    - max_nodes: 1000000
      multiplier: 2.5
    - max_nodes: 999999999
      multiplier: 4.0

